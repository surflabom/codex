name: windows-branch-build

on:
  workflow_dispatch:
    inputs:
      build_ref:
        description: "要编译的分支/Tag/SHA"
        required: true
        default: "main"
      release_tag:
        description: "可选：填写后自动发布到 Release（例如 test-build-20260213）"
        required: false
        default: ""
  push:
    branches:
      - main
      - dev
      - release/**

permissions:
  contents: write

jobs:
  build-windows-x64:
    runs-on: windows-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: codex-rs

    steps:
      - name: Checkout target ref
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.build_ref || github.ref_name }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.93
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build binaries
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --target x86_64-pc-windows-msvc \
            --bin codex \
            --bin codex-responses-api-proxy \
            --bin codex-windows-sandbox-setup \
            --bin codex-command-runner

      - name: Package zip
        shell: pwsh
        run: |
          $outDir = "dist/x86_64-pc-windows-msvc"
          New-Item -ItemType Directory -Path $outDir -Force | Out-Null
          Copy-Item "target/x86_64-pc-windows-msvc/release/codex.exe" "$outDir/codex.exe"
          Copy-Item "target/x86_64-pc-windows-msvc/release/codex-responses-api-proxy.exe" "$outDir/codex-responses-api-proxy.exe"
          Copy-Item "target/x86_64-pc-windows-msvc/release/codex-windows-sandbox-setup.exe" "$outDir/codex-windows-sandbox-setup.exe"
          Copy-Item "target/x86_64-pc-windows-msvc/release/codex-command-runner.exe" "$outDir/codex-command-runner.exe"
          Compress-Archive -Path "$outDir/*" -DestinationPath "$outDir/codex-windows-x64.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: codex-windows-x64-${{ github.run_number }}
          path: codex-rs/dist/x86_64-pc-windows-msvc/codex-windows-x64.zip
          retention-days: 14

      - name: Publish release asset (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: codex-rs/dist/x86_64-pc-windows-msvc/codex-windows-x64.zip
